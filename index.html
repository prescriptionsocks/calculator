<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-wrapper">
            <div class="calc">
                <div class="screen">
                    <p class="screen-text">12-3</p>
                </div>
                <div class="buttons-wrapper">
                    <div class="buttons-numbers">
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">4</p></div>
                        <div class="button number"><p class="buttton-text">C</p></div>
                        <div class="button operator"><p class="buttton-text">=</p></div>
                    </div>
                    <div class="buttons-operators">
                        <div class="button operator"><p class="buttton-text">/</p></div>
                        <div class="button operator"><p class="buttton-text">*</p></div>
                        <div class="button operator"><p class="buttton-text">-</p></div>
                        <div class="button operator"><p class="buttton-text">+</p></div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
